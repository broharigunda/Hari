<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt=""/>
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">Ux designer</p>
                <p id="info">Commodo elit aliqua aute culpa veniam voluptate elit. Quis enim fugiat ea exercitation nostrud nostrud labore deserunt proident. Laboris aliqua officia id in deserunt dolor excepteur anim laborum culpa non minim consectetur quis.</p>
            </article>
            <div class="button-container">
                <button class="prev-btn">
                    <p><</p>
                </button>
                <button class="next-btn">
                    <p>></p>
                </button>
            </div>
            
            <button class="random-btn">surprise me</button>
        </section>
    </main>
    <script src="app.js" />
</body>
</html>
